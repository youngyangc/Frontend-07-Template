<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<style>
    .cell {
        float: left;
        line-height: 6px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        vertical-align: middle;
    }

    #container::after {
        content: "";
        display: block;
        clear: both;
    }

    #container {
        width: 701px;
    }
</style>

<body>
    <div id="container"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
</body>
<script>

    //简单的排序结构 保证拿出的时候是最小的
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a - b)
        }

        take() {
            if (!this.data.length) {
                return;
            }
            let min = this.data[0].point;
            let minPri = this.data[0].priority;
            let minIndex = 0;
            for (let i = 0; i < this.data.length; i++) {
                //如果找到更小的值则替换
                if (this.compare(this.data[i].priority, minPri) < 0) {
                    min = this.data[i].point;
                    minPri = this.data[i].priority;
                    minIndex = i;
                }
            }
            //把当前元素后最后一个元素交换 做一个O(1)的操作,这样不会移动其他元素的位置
            this.data[minIndex] = this.data[this.data.length - 1]
            this.data.pop();
            return min;
        }

        give(v) {
            this.data.push(v);
        }

        get length(){
            return this.data.length;
        }
    }

    let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0)
    let container = document.getElementById("container");
    //绘制地图
    for (let i = 0; i < 100; i++) {
        for (let j = 0; j < 100; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell")
            //判断是否是绘制点
            if (map[100 * i + j] === 1) {
                cell.style.backgroundColor = "black"
            }
            //添加鼠标移动事件
            cell.addEventListener("mousemove", () => {
                if (mousedown) {
                    //如果是右击则清除
                    if (clear) {
                        cell.style.backgroundColor = "";
                        map[100 * i + j] = 0;
                    } else {
                        cell.style.backgroundColor = "black";
                        map[100 * i + j] = 1
                    }
                }
            })

            container.appendChild(cell)
        }
        //container.appendChild(document.createElement("br"))
    }

    let mousedown = false;
    let clear = false;
    //判断鼠标 左右键按下
    document.addEventListener("mousedown", e => {
        mousedown = true;
        clear = (e.which === 3)
    })

    //如果鼠标抬起则mousedown置为false
    document.addEventListener("mouseup", () => mousedown = false);
    //移除鼠标右键菜单选项
    document.addEventListener("contextmenu", e => e.preventDefault())

    function sleep(t) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, t)
        })
    }

    //广度优先搜索 寻路
    async function findPath(map, start, end) {
        //记录每个格子的前一个格子位置
        let came_from = Object.create(map);
        //把map拷贝了一份主要用于判断无法通行的位置 
        let wall_arr = Object.create(map);
        //var queue = [start];
        let queue = new Sorted([{
                    point:start,
                    priority:0
                }], (a, b) => a - b)
        let cost_so_far = {};
        cost_so_far[start] = 1;
        //加入队列逻辑
        async function insert(x, y, pre) {
            //超出坐标则结束
            if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                return;
            }
            //计算这个点的当前分值
            //撞墙点省略
            if (wall_arr[100 * x + y]) {
                return;
            }
            //计算当前格的成本值
            let new_cost = cost_so_far[pre] + graphCost([x,y],pre);
            //如果当前搜索格没有计入过 或者 当前搜索格的成本值比之前的小
            if(!cost_so_far[[x,y]] || new_cost < cost_so_far[[x,y]]){
                await sleep(30);
                //给当前搜索格赋予新的成本值
                cost_so_far[[x,y]] = new_cost
                //加入队列的元素
                container.children[x * 100 + y].style.backgroundColor = "red"
                //当前搜索的节点记录上他的前置搜索节点
                came_from[100 * x + y] = pre
                //当前格子的优先值 格子的成本值+离终点距离
                let priority = new_cost + distance([x,y])
                //在队列中存入每个格子的 优先值
                queue.give({
                    point:[x,y],
                    priority:priority
                })
            }
            
        }

        //计算两个点之间的距离
        function graphCost(x,y){
            return (x[0] - y[0])**2 + (x[1]-y[1]) ** 2
        }

        //计算当前点和终点的距离
        function distance(point) {
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
        }

        //知道队列中没有元素为止
        while (queue.length) {
            //移除队列单个元素
            // let [x, y] = queue.shift();
            let [x, y] = queue.take();
            //寻找过的元素
            container.children[x * 100 + y].style.backgroundColor = "lightgreen"
            //console.log(x, y);
            //如果当前位置为终点则终止
            if (x === end[0] && y === end[1]) {
                container.children[x * 100 + y].style.backgroundColor = "purple"
                //路径数组
                let path = [];
                //如果没有到最初的点则继续寻找来时路线
                while (x !== start[0] || y !== start[1]) {
                    path.push([x, y]);
                    await sleep(30);
                    [x, y] = came_from[100 * x + y];
                    container.children[x * 100 + y].style.backgroundColor = "purple"
                    
                    
                }
                //命中找到的元素
                //container.children[x * 100 + y].style.backgroundColor = "blue"
                return path
            }
            //否则则将周围得8个点加入队列

            await insert(x + 1, y, [x, y]);
            await insert(x, y + 1, [x, y]);
            await insert(x - 1, y, [x, y]);
            await insert(x, y - 1, [x, y]);
            await insert(x + 1, y + 1, [x, y]);
            await insert(x + 1, y - 1, [x, y]);
            await insert(x - 1, y + 1, [x, y]);
            await insert(x - 1, y - 1, [x, y]);

        }
    }

</script>

</html>
