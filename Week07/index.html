<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
</head>

<body>
    <div id="mountNode"></div>
</body>
<script>
    const data = {
        // 点集
        nodes: [
            {
                id: 'node1', // String，该节点存在则必须，节点的唯一标识
                label: 'realm',
                x: 400, // Number，可选，节点位置的 x 值
                y: 50, // Number，可选，节点位置的 y 值
            }
        ],
        // 边集
        edges: [
            // {
            //     source: 'node1', // String，必须，起始点 id
            //     target: 'node2', // String，必须，目标点 id
            // },
            // {
            //     source: 'node1', // String，必须，起始点 id
            //     target: 'node3', // String，必须，目标点 id
            // },
            // {
            //     source: 'node1', // String，必须，起始点 id
            //     target: 'node4', // String，必须，目标点 id
            // },
        ],
    };

    let dataList = ["String","Number","Boolean","Date","Function","RegExp","Array","Object","Math","Global","window","document"];
    let xIndex = 0;
    let yIndex = 150;
    for(let i = 0;i<dataList.length;i++){
        let id = dataList[i]+new Date().getTime().toString()
        data.nodes.push({
            id: id,
            label: dataList[i],
            x: xIndex+=100,
            y: yIndex
        })
        data.edges.push({
            source:'node1',
            target:id
        })
    }
    console.log(data)


    const graph = new G6.Graph({
        container: 'mountNode', // String | HTMLElement，必须，在 Step 1 中创建的容器 id 或容器本身
        width: 1500, // Number，必须，图的宽度
        height: 500, // Number，必须，图的高度
        defaultNode: {
            shape: "circle",
            size: [80],
            color: "#5B8FF9",
            style: {
                fill: "#9EC9FF",
                lineWidth: 3
            },
            labelCfg: {
                style: {
                    fill: "#fff",
                    fontSize: 20
                }
            }
        },
        defaultEdge: {
            style: {
                stroke: "#e2e2e2"
            }
        }
    });
    graph.data(data); // 读取 Step 2 中的数据源到图上
    graph.render(); // 渲染图
</script>

</html>
